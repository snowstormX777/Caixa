<html lang="pt_br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrapicons.css">
        <title>Movimento</title>
    </head>
    <body>
        <div class="container">
            <h3>Movimento</h3>
            <hr>
            <a th:href="@{/caixa/novom}"
               class="btn btn-primary" title="Novo movimento" >
                <i class="bi bi-file-earmark"></i></a>
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Data</th>
                        <th>Descricao</th>
                        <th>Valor</th>
                        <th>Tipo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="movimento : ${listamovimento}">
                        <td th:text="${movimento.data}" />
                        <td th:text="${movimento.descricao}" />
                        <td th:text="${movimento.valor}" />
                        <td th:text="${movimento.tipo}" />
                        <td>
                            <a th:href="@{/caixa/atualizam(id=${movimento.id})}"
                               class="btn btn-primary" title="Edita movimento"><i class="bi bi-pencil"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
