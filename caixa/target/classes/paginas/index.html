<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caixa</title>
  <script src="./js/lucide.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/colors.css">
  <link rel="stylesheet" href="css/elements.css">
  <script src="./js/tabelas.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      lucide.createIcons();
    })
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      alternarTabela();
    })
  </script>
  
</head>

<body>
  <nav>
    <h1>Caixa</h1>
    <menu> <!-- depois -->
      <circle>
        <i data-lucide="menu"></i>
      </circle>
    </menu>
    <links>
      <a title="Nova Movimentação" onclick="alternarTabela()">
        <i data-lucide="plus"></i>
      </a>
      <a title="Ver Extrato" onclick="alternarExtrato()">
        <i data-lucide="scroll-text"></i>
      </a>
    </links>
  </nav>
  <grid2>
  <tmovimento>
    <table id="movimento">
    <tr>
      <th>ID</th>
      <th>Data</th>
      <th id="descricao">Descrição</th>
      <th>Valor</th>
      <th>Tipo</th>
    </tr> 
    <tr th:each="movimento : ${listamovimento}">
      <td th:text="${movimento.id}" ></td>
      <td th:text="${movimento.data}" ></td>
      <td id="descricao" th:text="${movimento.descricao}"></td>
      <td th:text="${movimento.valor}"></td>
      <td th:text="${movimento.tipo}"></td>
    </tr>
    
  </table>
</tmovimento>
  

  <registramov>
    <form action="#">
      <Label>Data do movimento</Label>
      <input type="date" id="data"><br>
      <label>Descrição</label>
      <input type="text"><br>
      <label>Valor</label>
      <input type="number"><br>
      <label>Tipo</label><br>
      <label>Entrada</label>
      <input type="radio" name="tipo">
      <label>Saída</label>
      <input type="radio" name="tipo"><br>
      <button type="button">Salvar</button>
    </form>
  </registramov>
  <mostraextrato>
    <table id="extrato" style="display: none;">

      <th></th>
      <th></th>
      <th></th>
      <th></th>
      <th></th>
    </table>
  </mostraextrato>
  </grid2>
  
</body>

</html>
